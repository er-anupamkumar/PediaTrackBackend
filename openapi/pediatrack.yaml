openapi: 3.0.3

info:
  title: PediaTrack API
  description: >
    API for managing families, family members, and health logs
    (fever, medication, symptoms) with timeline and export support.
  version: 1.0.0
  contact:
    name: PediaTrack Support
    email: support@pediatrack.com

servers:
  - url: /api/v1
    description: API v1

security:
  - bearerAuth: []

tags:
  - name: AppUser
    description: User registration and profile management
  - name: Family
    description: Family creation and management
  - name: FamilyUser
    description: Family sharing and user role management
  - name: FamilyMember
    description: Family member (children/adults) management
  - name: HealthLog
    description: Health event logging and timeline

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ============================================
    # Common Schemas
    # ============================================

    ErrorResponse:
      type: object
      required: [code, message, timestamp]
      properties:
        code:
          type: string
          description: Error code for client handling
          example: RESOURCE_NOT_FOUND
          enum:
            - RESOURCE_NOT_FOUND
            - INVALID_INPUT
            - PERMISSION_DENIED
            - EMAIL_ALREADY_EXISTS
            - USER_ALREADY_IN_FAMILY
            - LAST_OWNER_CANNOT_BE_REMOVED
            - INTERNAL_SERVER_ERROR
        message:
          type: string
          description: Human-readable error message
          example: Family with ID abc123 not found
        timestamp:
          type: string
          format: date-time
          description: When the error occurred
          example: "2024-01-15T10:30:00Z"
        details:
          type: object
          additionalProperties: true
          description: Additional error context
          example:
            field: familyId
            rejectedValue: abc123

    PageMetadata:
      type: object
      properties:
        page:
          type: integer
          description: Current page number (0-indexed)
          example: 0
        size:
          type: integer
          description: Number of items per page
          example: 20
        totalElements:
          type: integer
          format: int64
          description: Total number of items
          example: 150
        totalPages:
          type: integer
          description: Total number of pages
          example: 8

    # ============================================
    # AppUser Schemas
    # ============================================

    AppUserCreateRequest:
      type: object
      required: [email, password, fullName]
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          example: john.doe@example.com
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 128
          description: Password (will be hashed server-side)
          example: SecurePass123!
        fullName:
          type: string
          minLength: 1
          maxLength: 255
          example: John Doe

    AppUserUpdateRequest:
      type: object
      properties:
        fullName:
          type: string
          minLength: 1
          maxLength: 255
          example: John Updated Doe

    AppUserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: john.doe@example.com
        fullName:
          type: string
          example: John Doe
        createdAt:
          type: string
          format: date-time
          example: 2024-01-15T10:30:00Z

    # ============================================
    # Family Schemas
    # ============================================

    FamilyCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: Smith Family

    FamilyUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: Smith-Johnson Family

    FamilyResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 987e6543-e21b-12d3-a456-426614174999
        name:
          type: string
          example: Smith Family
        createdAt:
          type: string
          format: date-time
          example: 2024-01-10T08:00:00Z
        memberCount:
          type: integer
          description: Number of family members
          example: 3
        userCount:
          type: integer
          description: Number of users with access
          example: 2

    FamilyListResponse:
      type: object
      properties:
        families:
          type: array
          items:
            $ref: '#/components/schemas/FamilyResponse'
      example:
        families:
          - id: "987e6543-e21b-12d3-a456-426614174999"
            name: "Smith Family"
            createdAt: "2024-01-10T08:00:00Z"
            memberCount: 3
            userCount: 2
          - id: "123e4567-e89b-12d3-a456-426614174000"
            name: "Johnson Family"
            createdAt: "2024-01-05T14:30:00Z"
            memberCount: 5
            userCount: 1

    # ============================================
    # FamilyUser Schemas (Sharing)
    # ============================================

    FamilyUserAddRequest:
      type: object
      required: [userId, role]
      properties:
        userId:
          type: string
          format: uuid
          description: ID of the user to add to the family
          example: 456e7890-e12b-34d5-a678-901234567890
        role:
          $ref: '#/components/schemas/FamilyRole'

    FamilyUserUpdateRequest:
      type: object
      required: [role]
      properties:
        role:
          $ref: '#/components/schemas/FamilyRole'

    FamilyRole:
      type: string
      enum: [OWNER, EDITOR, VIEWER]
      description: |
        User role in a family:
        - OWNER: Full control (manage users, delete family, all CRUD)
        - EDITOR: Can manage members and logs (no user management)
        - VIEWER: Read-only access
      example: EDITOR

    FamilyUserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 111e2222-e33b-44d5-a666-777788889999
        userId:
          type: string
          format: uuid
          example: 456e7890-e12b-34d5-a678-901234567890
        userEmail:
          type: string
          format: email
          example: jane.smith@example.com
        userFullName:
          type: string
          example: Jane Smith
        role:
          $ref: '#/components/schemas/FamilyRole'
        joinedAt:
          type: string
          format: date-time
          example: 2024-01-12T14:20:00Z

    FamilyUserListResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/FamilyUserResponse'
      example:
        users:
          - id: "111e2222-e33b-44d5-a666-777788889999"
            userId: "456e7890-e12b-34d5-a678-901234567890"
            userEmail: "jane.smith@example.com"
            userFullName: "Jane Smith"
            role: "OWNER"
            joinedAt: "2024-01-10T08:00:00Z"
          - id: "222e3333-e44b-55d6-a777-888899990000"
            userId: "789e0123-e45b-67d8-a901-234567890123"
            userEmail: "john.doe@example.com"
            userFullName: "John Doe"
            role: "EDITOR"
            joinedAt: "2024-01-12T14:20:00Z"

    # ============================================
    # FamilyMember Schemas
    # ============================================

    FamilyMemberCreateRequest:
      type: object
      required: [name, dateOfBirth, gender]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: Emma Smith
        dateOfBirth:
          type: string
          format: date
          example: 2020-05-15
        gender:
          $ref: '#/components/schemas/Gender'

    FamilyMemberUpdateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: Emma Marie Smith
        dateOfBirth:
          type: string
          format: date
          example: 2020-05-15
        gender:
          $ref: '#/components/schemas/Gender'

    Gender:
      type: string
      enum: [MALE, FEMALE, OTHER]
      example: FEMALE

    FamilyMemberResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 222e3333-e44b-55d6-a777-888899990000
        familyId:
          type: string
          format: uuid
          example: 987e6543-e21b-12d3-a456-426614174999
        name:
          type: string
          example: Emma Smith
        dateOfBirth:
          type: string
          format: date
          example: 2020-05-15
        age:
          type: integer
          description: Calculated age in years
          example: 4
        gender:
          $ref: '#/components/schemas/Gender'
        createdAt:
          type: string
          format: date-time
          example: 2024-01-10T09:00:00Z

    PagedFamilyMemberResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/FamilyMemberResponse'
        page:
          $ref: '#/components/schemas/PageMetadata'
      example:
        content:
          - id: "222e3333-e44b-55d6-a777-888899990000"
            familyId: "987e6543-e21b-12d3-a456-426614174999"
            name: "Emma Smith"
            dateOfBirth: "2020-05-15"
            age: 4
            gender: "FEMALE"
            createdAt: "2024-01-10T09:00:00Z"
          - id: "333e4444-e55b-66d7-a888-999900001111"
            familyId: "987e6543-e21b-12d3-a456-426614174999"
            name: "Liam Smith"
            dateOfBirth: "2018-03-22"
            age: 6
            gender: "MALE"
            createdAt: "2024-01-10T09:15:00Z"
        page:
          page: 0
          size: 20
          totalElements: 2
          totalPages: 1

    # ============================================
    # HealthLog Schemas
    # ============================================

    HealthLogType:
      type: string
      enum: [FEVER, MEDICATION, SYMPTOM]
      description: Type of health event
      example: FEVER

    HealthLogCreateRequest:
      type: object
      required: [logType, loggedAt]
      properties:
        logType:
          $ref: '#/components/schemas/HealthLogType'
        loggedAt:
          type: string
          format: date-time
          description: When the event occurred (can be retroactive)
          example: 2024-01-15T14:30:00Z
        temperatureC:
          type: number
          format: double
          minimum: 30.0
          maximum: 45.0
          description: Temperature in Celsius (for FEVER type)
          example: 38.5
        medicationName:
          type: string
          maxLength: 255
          description: Name of medication (for MEDICATION type)
          example: Ibuprofen
        dosage:
          type: string
          maxLength: 100
          description: Dosage information (for MEDICATION type)
          example: 200mg
        notes:
          type: string
          maxLength: 1000
          description: Additional notes or observations
          example: Child was fussy and had reduced appetite

    HealthLogUpdateRequest:
      type: object
      required: [logType, loggedAt]
      properties:
        logType:
          $ref: '#/components/schemas/HealthLogType'
        loggedAt:
          type: string
          format: date-time
          example: 2024-01-15T14:30:00Z
        temperatureC:
          type: number
          format: double
          minimum: 30.0
          maximum: 45.0
          example: 38.5
        medicationName:
          type: string
          maxLength: 255
          example: Ibuprofen
        dosage:
          type: string
          maxLength: 100
          example: 200mg
        notes:
          type: string
          maxLength: 1000
          example: Updated notes

    HealthLogResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 333e4444-e55b-66d7-a888-999900001111
        familyMemberId:
          type: string
          format: uuid
          example: 222e3333-e44b-55d6-a777-888899990000
        logType:
          $ref: '#/components/schemas/HealthLogType'
        loggedAt:
          type: string
          format: date-time
          example: 2024-01-15T14:30:00Z
        temperatureC:
          type: number
          format: double
          nullable: true
          example: 38.5
        temperatureF:
          type: number
          format: double
          nullable: true
          description: Auto-calculated from temperatureC
          example: 101.3
        medicationName:
          type: string
          nullable: true
          example: Ibuprofen
        dosage:
          type: string
          nullable: true
          example: 200mg
        notes:
          type: string
          nullable: true
          example: Child was fussy
        createdAt:
          type: string
          format: date-time
          description: When this log entry was created
          example: 2024-01-15T14:35:00Z

    PagedHealthLogResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/HealthLogResponse'
        page:
          $ref: '#/components/schemas/PageMetadata'
      example:
        content:
          - id: "444e5555-e66b-77d8-a999-000011112222"
            familyMemberId: "222e3333-e44b-55d6-a777-888899990000"
            logType: "FEVER"
            loggedAt: "2024-01-15T14:30:00Z"
            temperatureC: 38.5
            temperatureF: 101.3
            medicationName: null
            dosage: null
            notes: "Child was fussy and had reduced appetite"
            createdAt: "2024-01-15T14:35:00Z"
          - id: "555e6666-e77b-88d9-a000-111122223333"
            familyMemberId: "222e3333-e44b-55d6-a777-888899990000"
            logType: "MEDICATION"
            loggedAt: "2024-01-15T15:00:00Z"
            temperatureC: "null"
            temperatureF: "null"
            medicationName: "Ibuprofen"
            dosage: "100mg"
            notes: "Given with water after meal"
            createdAt: "2024-01-15T15:02:00Z"
          - id: "666e7777-e88b-99da-a111-222233334444"
            familyMemberId: "222e3333-e44b-55d6-a777-888899990000"
            logType: "SYMPTOM"
            loggedAt: "2024-01-15T18:00:00Z"
            temperatureC: "null"
            temperatureF: "null"
            medicationName: null
            dosage: null
            notes: "Mild cough, no other symptoms"
            createdAt: "2024-01-15T18:05:00Z"
        page:
          page: 0
          size: 20
          totalElements: 3
          totalPages: 1

# ============================================
# API Paths
# ============================================

paths:

  # ============================================
  # AppUser Endpoints
  # ============================================

  /users:
    post:
      tags: [AppUser]
      summary: Register a new user
      description: Create a new user account. No authentication required.
      operationId: registerNewAppUser
      security: []  # No auth required for registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppUserCreateRequest'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUserResponse'
              example:
                id: "123e4567-e89b-12d3-a456-426614174000"
                email: "john.doe@example.com"
                fullName: "John Doe"
                createdAt: "2024-01-15T10:30:00Z"
        '400':
          description: Invalid input (e.g., email already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "EMAIL_ALREADY_EXISTS"
                message: "A user with email john.doe@example.com already exists"
                timestamp: "2024-01-15T10:30:00Z"

  /users/{userId}:
    get:
      tags: [AppUser]
      summary: Get user profile
      description: Retrieve profile information for the specified user
      operationId: getAppUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags: [AppUser]
      summary: Update user profile
      description: Update profile information (currently only fullName)
      operationId: updateAppUserProfile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppUserUpdateRequest'
      responses:
        '200':
          description: User profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # Family Endpoints
  # ============================================

  /families:
    get:
      tags: [Family]
      summary: List all families for current user
      description: Get all families the authenticated user has access to
      operationId: listUserFamilies
      responses:
        '200':
          description: List of families
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyListResponse'

    post:
      tags: [Family]
      summary: Create a new family
      description: Create a family and automatically assign current user as OWNER
      operationId: createFamily
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyCreateRequest'
      responses:
        '201':
          description: Family created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyResponse'
              example:
                id: "987e6543-e21b-12d3-a456-426614174999"
                name: "Smith Family"
                createdAt: "2024-01-15T10:35:00Z"
                memberCount: 0
                userCount: 1
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "INVALID_INPUT"
                message: "Family name cannot be empty"
                timestamp: "2024-01-15T10:35:00Z"

  /families/{familyId}:
    get:
      tags: [Family]
      summary: Get family details
      description: Retrieve information about a specific family
      operationId: getFamilyById
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Family details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyResponse'
        '403':
          description: User does not have access to this family
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Family not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags: [Family]
      summary: Update family details
      description: Update family information (requires OWNER role)
      operationId: updateFamily
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyUpdateRequest'
      responses:
        '200':
          description: Family updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyResponse'
        '403':
          description: User does not have OWNER permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Family not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Family]
      summary: Delete a family
      description: Delete family and all related data (requires OWNER role)
      operationId: deleteFamily
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Family deleted successfully
        '403':
          description: User does not have OWNER permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Family not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================
  # Family Sharing (FamilyUser) Endpoints
  # ============================================

  /families/{familyId}/users:
    get:
      tags: [FamilyUser]
      summary: List users in a family
      description: Get all users who have access to this family with their roles
      operationId: listFamilyUsers
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of users in family
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyUserListResponse'
        '403':
          description: User does not have access to this family
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Family not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags: [FamilyUser]
      summary: Add user to family
      description: Share family with another user (requires OWNER role)
      operationId: addUserToFamily
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyUserAddRequest'
      responses:
        '201':
          description: User added to family successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyUserResponse'
              example:
                id: "222e3333-e44b-55d6-a777-888899990000"
                userId: "789e0123-e45b-67d8-a901-234567890123"
                userEmail: "john.doe@example.com"
                userFullName: "John Doe"
                role: "EDITOR"
                joinedAt: "2024-01-15T11:00:00Z"
        '400':
          description: Invalid input (e.g., user already in family)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "USER_ALREADY_IN_FAMILY"
                message: "User is already a member of this family"
                timestamp: "2024-01-15T11:00:00Z"
        '403':
          description: User does not have OWNER permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "PERMISSION_DENIED"
                message: "Only family owners can add new users"
                timestamp: "2024-01-15T11:00:00Z"
        '404':
          description: Family or target user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: "RESOURCE_NOT_FOUND"
                message: "User with ID 789e0123-e45b-67d8-a901-234567890123 not found"
                timestamp: "2024-01-15T11:00:00Z"

  /families/{familyId}/users/{userId}:
    patch:
      tags: [FamilyUser]
      summary: Update user role in family
      description: Change a user's role in the family (requires OWNER role)
      operationId: updateFamilyUserRole
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyUserUpdateRequest'
      responses:
        '200':
          description: User role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FamilyUserResponse'
        '403':
          description: User does not have OWNER permission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Family or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [FamilyUser]
      summary: Remove user from family
      description: Remove a user's access to the family (requires OWNER role)
      operationId: removeUserFromFamily
      parameters:
        - name: familyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          required: true
